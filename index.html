<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CashSim</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 30px 20px 15px;
      color: #00d632;
      font-weight: 600;
      font-size: 1.5rem;
      text-align: center;
      flex-shrink: 0;
    }
    main {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 0 20px 70px;
      position: relative;
    }
    /* Tabs container */
    nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 60px;
      background: #111;
      display: flex;
      border-top: 1px solid #222;
      z-index: 10;
    }
    nav button {
      flex: 1;
      background: none;
      border: none;
      color: #666;
      font-weight: 600;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 6px 0 3px;
    }
    nav button.active {
      color: #00d632;
    }
    nav button svg {
      margin-bottom: 2px;
      fill: currentColor;
      width: 22px;
      height: 22px;
    }
    /* Home tab */
    #homeTab #balance {
      font-size: 3rem;
      font-weight: 700;
      margin: 20px 0 25px;
      text-align: center;
      letter-spacing: 1.5px;
    }
    #homeTab button.action-btn {
      width: 100%;
      padding: 15px;
      margin-bottom: 12px;
      background: #00d632;
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #homeTab button.action-btn:active {
      background: #00b227;
    }
    /* Activity tab */
    #activityTab {
      color: #ccc;
    }
    #activityTab .hist-item {
      border-bottom: 1px solid #222;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
    }
    #activityTab .hist-type {
      font-weight: 600;
      color: #00d632;
    }
    #activityTab .hist-time {
      font-size: 0.75rem;
      color: #666;
    }
    /* Card tab */
    #cardTab {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
    }
    #cardTab .card-placeholder {
      width: 320px;
      max-width: 90vw;
      height: 190px;
      background: linear-gradient(135deg, #00d632 0%, #007f0e 100%);
      border-radius: 20px;
      box-shadow: 0 0 20px #00d632aa;
      color: #000;
      font-weight: 700;
      font-size: 1.3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 25px 30px;
      text-align: center;
      user-select: none;
    }
    /* Settings tab */
    #settingsTab {
      padding-top: 10px;
    }
    #settingsTab button {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      color: #000;
      background: #00d632;
      transition: background 0.3s ease;
    }
    #settingsTab button:active {
      background: #00b227;
    }
    #settingsTab .reset-balance {
      background: #d13434;
      color: #fff;
    }
    #settingsTab .reset-balance:active {
      background: #a12828;
    }
    /* Footer */
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #555;
      padding: 15px 10px 25px;
      flex-shrink: 0;
    }
    /* Passcode overlay */
    #passcodeOverlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: #000;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 30px;
    }
    #passcodeOverlay h2 {
      color: #00d632;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2rem;
    }
    #passcodeOverlay input {
      font-size: 1.5rem;
      padding: 15px 12px;
      border-radius: 12px;
      border: none;
      width: 150px;
      text-align: center;
      background: #111;
      color: #fff;
      margin-bottom: 20px;
    }
    #passcodeOverlay button {
      background: #00d632;
      color: #000;
      border: none;
      padding: 15px 60px;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
    }
    /* Send flow overlays */
    #sendOverlay, #confirmOverlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: #000;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }
    #sendOverlay h2, #confirmOverlay h2 {
      color: #00d632;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
    }
    #sendOverlay input, #sendOverlay select {
      font-size: 1.2rem;
      padding: 15px 12px;
      border-radius: 12px;
      border: none;
      width: 100%;
      max-width: 320px;
      margin-bottom: 20px;
      background: #111;
      color: #fff;
    }
    #sendOverlay input::placeholder {
      color: #666;
    }
    #sendOverlay button, #confirmOverlay button {
      background: #00d632;
      color: #000;
      border: none;
      padding: 15px 50px;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      margin: 6px;
      min-width: 120px;
    }
    #sendOverlay button.cancel-btn {
      background: #d13434;
      color: #fff;
    }
    #sendOverlay button.cancel-btn:active {
      background: #a12828;
    }
    /* Fake cashtags dropdown styling */
    #cashtagList {
      max-height: 120px;
      overflow-y: auto;
      background: #111;
      border-radius: 12px;
      margin-top: -14px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 320px;
      color: #fff;
      border: 1px solid #00d632;
      font-size: 1rem;
    }
    #cashtagList div {
      padding: 10px 12px;
      cursor: pointer;
      border-bottom: 1px solid #222;
    }
    #cashtagList div:hover {
      background: #00d632;
      color: #000;
    }
    /* Responsive tweaks */
    @media (max-width: 400px) {
      #cardTab .card-placeholder {
        width: 90vw;
      }
    }
  </style>
</head>
<body>

<!-- Passcode lock screen -->
<div id="passcodeOverlay">
  <h2>Enter Passcode</h2>
  <input id="pcInput" type="password" maxlength="4" placeholder="1234" inputmode="numeric" />
  <button onclick="unlock()">Unlock</button>
</div>

<header>CashSim</header>

<main>

  <section id="homeTab" class="tabContent" style="display:none;">

    <button class="action-btn" id="btnSendMoney">Send Money</button>
    <button class="action-btn" onclick="receiveMoney()">Receive Money</button>

  </section>

  <!-- Activity Tab -->
  <section id="activityTab" class="tabContent" style="display:none;">
    <div id="history"></div>
  </section>

  <!-- Card Tab -->
  <section id="cardTab" class="tabContent" style="display:none;">
    <div class="card-placeholder">
      <div>CashSim Card</div>
      <div style="margin-top: 25px; font-size: 1rem;">**** **** **** 1234</div>
      <div style="margin-top: 8px; font-size: 0.85rem;">Valid Thru 12/34</div>
    </div>
  </section>
